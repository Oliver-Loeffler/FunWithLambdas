group 'net.raumzeitfalle'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

repositories {   
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport